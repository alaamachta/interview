# NGINX configuration snippet for Interview deployment
# Serve React build at /interview/ and dashboard at /interview/dashboard
# Proxy API endpoints to FastAPI app on 127.0.0.1:3001

server {
    listen 80;
    server_name landki.com;

    # Serve built React frontend under /interview/
    location /interview/ {
        alias /var/www/landki/interview/frontend/dist/;
        try_files $uri $uri/ /interview/index.html;
    }

    # Serve dashboard static HTML
    location /interview/dashboard {
        alias /var/www/landki/interview/dashboard/index.html;
    }

    # API proxy (FastAPI running on 127.0.0.1:3001)
    location /interview/api/ {
        proxy_pass http://127.0.0.1:3001/interview/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # For streaming responses
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health direct path (optional shortcut)
    location = /interview/api/health {
        proxy_pass http://127.0.0.1:3001/interview/api/health;
    }

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
}
